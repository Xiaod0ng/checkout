              <div id="successToast" class="toast success">
                <span>The payment was successful</span>
              </div>

          <!-- Orders -->
          <div class="order_summary">
            <h1>Order Summary</h1>
            <div class="summary_card">
              <div class="card_item">
                <div class="product_img">
                  <img src="./images/logo.png" alt="" />
                </div>
                <div class="product_info">
                  <h1>iPhone 13 Case</h1>
                  <p>Pink</p>
                  <div class="close-btn">
                    <i class="fa fa-close"></i>
                  </div>
                  <div class="product_rate_info">
                    <h1>$ 100</h1>
                    <span class="pqt-minus">-</span>
                    <span class="pqt">1</span>
                    <span class="pqt-plus">+</span>
                  </div>
                </div>
              </div>
              <div class="card_item">
                <div class="product_img">
                  <img src="./images/logo.png" alt="" />
                </div>
                <div class="product_info">
                  <h1>iPhone 14 Case</h1>
                  <p>Blue</p>
                  <div class="close-btn">
                    <i class="fa fa-close"></i>
                  </div>
                  <div class="product_rate_info">
                    <h1>$ 100</h1>
                    <span class="pqt-minus">-</span>
                    <span class="pqt">1</span>
                    <span class="pqt-plus">+</span>
                  </div>
                </div>
              </div>
              <hr />
              <div class="order_total">
                <p>Total Amount</p>
                <h4>$ 200</h4>
              </div>
            </div>
          </div>
